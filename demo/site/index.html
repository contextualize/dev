<head>
    <title>Contextualize.Dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="tinted" style="position: relative">
        <img id="img-header" style="position: absolute; width: 100%; height: 100%" />
        <div class="tinted cover" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0"></div>
        <section style="position:absolute;bottom:1em;left:2em;right:2em;padding:0 max(1em, 8%);">
            <h1 style="margin-bottom: 0">Reimagining Website Building</h1>
            <script src="https://contextualize.github.io/dev/gen.js" data-type="txt"
                data-prompt="single sentence hype and catchy intro to Contextualize.Dev, a new AI powered website building tool"
                data-loading="What website building can be..."></script>
        </section>
        <script src="https://contextualize.github.io/dev/gen.js" data-type="img"
            data-prompt="slightly blurred photograph with big city streets and buildings in the background"
            data-target="#img-header"></script>
    </header>
    <section class="flex one two-500">
        <div class="col">
            <h3 style="margin-bottom:0; margin-top: 0;">Easy to Use</h3>
            <script src="https://contextualize.github.io/dev/gen.js" data-type="txt"
                data-prompt="in a single, short sentence with only a few words, summarize the benefit of an easy to use AI powered website building tool"
                data-loading="Simpler than you think..."></script>
        </div>
        <div class="col">
            <img id="img-easy" class="tinted" />
            <script src="https://contextualize.github.io/dev/gen.js" data-type="img"
                data-prompt="people having a meeting in a conference room, colorful cute cartoon style, bold clean lines"
                data-target="#img-easy"></script>
        </div>
    </section>
    <section class="flex one two-500">
        <div class="col">
            <img id="img-cheap" class="tinted" />
            <script src="https://contextualize.github.io/dev/gen.js" data-type="img"
                data-prompt="people huddled around a laptop, colorful cute cartoon style, bold clean lines"
                data-target="#img-cheap"></script>
        </div>
        <div class="col">
            <h3 style="margin-bottom:0; margin-top: 0;">Affordable</h3>
            <script src="https://contextualize.github.io/dev/gen.js" data-type="txt"
                data-prompt="in a single, short sentence with only a few words, summarize the affordability of AI compared to traditional content production"
                data-loading="Much cheaper than the traditional way..."></script>
        </div>
    </section>
    <footer class="tinted" style="position: relative">
        <img id="img-footer" style="position: absolute; width: 100%; height: 100%" />
        <div class="tinted cover" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0"></div>
        <section style="position:absolute;top:1em;left:2em;right:2em;padding:0 max(1em, 8%);">
            <h3 style="margin-bottom:0">Ready for the AI-Powered Future?</h3>
            <script src="https://contextualize.github.io/dev/gen.js" data-type="txt"
                data-prompt="in a single, short sentence with only a few words, hype up the AI-powered future of website building."
                data-loading="I'll be back..."></script>
        </section>
        <script src="https://contextualize.github.io/dev/gen.js" data-type="img"
            data-prompt="inspiring background with beautiful nature landscape" data-target="#img-footer"></script>
    </footer>
</body>
